pathes:
    remote-names:
        - synacor
        - librezimbra
    pkg-suffix: ''

csdb:
    sections:
        - synacor
        - librezimbra
    path: cf/csdb

targets:
    - ${GLOBAL::ENV::BUILD_TARGET_DISTRO}

warnings:
    empty-package-spec:         false
    missing-target-spec:        false
    undef-target-packager:      false
    undef-dck-buildpackage:     false

defaults:
    packages:
        autobuild-ref:  librezimbra/develop
    git:
        remote-update: true

packages:

    ant-1.7.0-ziputil-patched:
      # no extra deps

    ant-tar-patched:
      # no extra deps

    ical4j-0.9.16-patched:
      # no extra deps

    junixsocket:
        autobuild-ref: junixsocket-parent-2.0.4

    # website, won't be built as package
    librezimbra.github.io:
        autobuild-ref: librezimbra/master

    nekohtml-1.9.13:
      # no extra deps

    java-html-sanitizer-release-20190610.1:
      # no extra deps

    antisamy:
      # no extra deps

    zm-admin-console:

    zm-admin-help-common:
      # no extra deps

    zm-ajax:

    zm-admin-ajax:

    zm-amavis:
      # no extra deps

    zm-aspell:
      # no extra deps

    zm-bulkprovision-admin-zimlet:

    zm-bulkprovision-store:

    zm-certificate-manager-admin-zimlet:

    zm-certificate-manager-store:

    zm-charset:
      # no extra deps

    zm-clam-scanner-store:

    zm-clientuploader-admin-zimlet:

    zm-clientuploader-store:

    zm-core-utils:
      # no extra deps

    zm-db-conf:
      # no extra deps

    zm-dnscache:
      # no extra deps

    zm-downloads:

    zm-freshclam:
      # no extra deps

    zm-help:
      # no extra deps

    zm-helptooltip-zimlet:

    zm-jetty-conf:
      # no extra deps

    zm-jython:
      # no extra deps

    zm-launcher:

    zm-ldap-utilities:
        depends:
            - zm-mailbox

    zm-ldap-utils-store:

    zm-licenses:

    zm-mailbox:
        depends:
            - zm-zcs-lib

    zm-migration-tools:

    zm-mta:
      # no extra deps

    zm-nginx-conf:
      # no extra deps

    zm-nginx-lookup-store:

    zm-openid-consumer-store:

    zm-pkg-tool:

    zm-postfix:
      # no extra deps

    zm-proxy-config-admin-zimlet:

    zm-ssdb-ephemeral-store:

    zm-taglib:

    zm-timezones:

    zm-versioncheck-admin-zimlet:

    zm-versioncheck-store:

    zm-versioncheck-utilities:

    zm-viewmail-admin-zimlet:

    zm-web-client:

    zm-webclient-portal-example:
      # no extra deps

    zm-zcs:

    zm-zcs-lib:
        depends:
            - zm-charset
            # not needed for build, but at runtime
            - ant-1.7.0-ziputil-patched
            - ant-tar-patched
            - nekohtml-1.9.13
            - ical4j-0.9.16-patched
            - java-html-sanitizer-release-20190610.1
            - antisamy

    zm-zimlets:

    zm-oauth-social:

    zm-gql:

    zm-build:
      # legacy build system, won't be built as package

    zimbra-openldap:
      # no extra deps

    zimbra-base:
      # no extra deps

pools:
    default:
        packages:
            - zm-jython
            - zm-db-conf
            - zimbra-base
            - zimbra-openldap
            - zm-core-utils
            - zm-admin-help-common
            - zm-dnscache
            - zm-aspell
            - zm-webclient-portal-example
            - zm-help
            - zm-jetty-conf
            - zm-freshclam
            - zm-nginx-conf
            - zm-mta
            - zm-postfix
            - zm-amavis
            - zm-ldap-utilities
